<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="card col-12 col-md-4 mx-auto mt-5 p-0">
	  <div class="card-header bg-info text-white text-center">
	    Iniciar Sesión
	  </div>
	  <div class="card-body">
	    <h5 class="card-title">Ingrese usuario y contraseña</h5>
	    <form id="formulario">
	    	<label style="margin-bottom: 0;" for="usuario">Usuario:</label>
	    	<input style="margin-bottom: 20px;" type="text" name="usuario" id="usuario" class="form-control">
	    	<label style="margin-bottom: 0;" for="clave">Contraseña:</label>
	    	<input type="password" name="clave" id="clave" class="form-control">
	    	<button class="btn btn-danger mt-4">Ingresar</button>
	    </form>
	    <div id="respuesta" class="mt-3"></div>
	  </div>
	</div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="login.js"></script>
  </body>
</body>
</html>
